<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>

	<style>
		* {
			font-family: "Inter", sans-serif;
		}
	</style>

	<body class="bg-gray-50">
		<main class="md:p-12">
			<div class="md:w-1/3 mx-auto p-6 bg-white shadow rounded">

				<form action="#">
					<!-- INPUT -->
					<div class="mb-4">
						<label class="block text-sm font-medium text-gray-700">Username</label>
						<input type="text" 
							class="block w-full p-2 mt-1 text-sm text-gray-900 border rounded md:text-base"
							placeholder="username..."
						/>
					</div>

					<!-- INVALID -->
					<div class="mb-4">
						<label class="block text-sm font-medium text-gray-700">Email</label>
						<input type="email" 
							class="block w-full p-2 mt-1 text-sm text-gray-900 border border-red-400 rounded md:text-base"
							placeholder="email adress..."
						/>
						<span class="text-xs text-red-400">Invalid email</span>
					</div>

					<!-- VALID -->
					<div class="mb-4">
						<label class="block text-sm font-medium text-gray-700">
							Confirm Password
					  </label>
						<input type="password"
							class="block w-full p-2 mt-1 text-sm text-gray-900 border border-green-400 rounded md:text-base"
							placeholder="password..."
						/>
						<span class="text-xs text-green-400">Password matched</span>
					</div>

					<!-- src: https://tailwindui.com/ -->
					<div class="mb-4">
						<label class="block text-sm font-medium text-gray-700">
							Cover photo
						</label>
						<div
							class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
						>
							<div class="space-y-1 text-center">
								<svg
									class="mx-auto h-12 w-12 text-gray-400"
									stroke="currentColor"
									fill="none"
									viewBox="0 0 48 48"
									aria-hidden="true"
								>
								<path
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
									/>
								</svg>
								<div class="flex text-sm text-gray-600">
									<label for="file-upload"
										class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
									>
										<span>Upload a file</span>
										<input
											id="file-upload"
											name="file-upload"
											type="file"
											class="sr-only"
										/>
									</label>
									<p class="pl-1">or drag and drop</p>
								</div>
								<p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
							</div>
						</div>
					</div>

					<!-- src: https://vuetailwind.com/ -->
					<div class="mb-4 px-2 w-full">
						<label class="block mb-1 text-sm" for="select-item">Country:</label>

						<div class="relative">
							<select id="select-item"
								class="w-full border px-4 pr-8 py-2 rounded appearance-none"
							>
								<option>Singapore</option>
								<option>Luxembourg</option>
								<option>Italy</option>
							</select>

							<div
								class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
							>
								<svg
									class="fill-current h-4 w-4"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 20 20"
								>
									<path
										d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
									/>
								</svg>
							</div>
						</div>
					</div>

					<!-- FULL WIDTH -->
					<div class="mb-4">
						<button class="py-2 px-4 text-white bg-blue-400 w-full rounded-md">
							Submit
						</button>
					</div>
					
				</form>
			</div>
		</main>
	</body>
</html>
